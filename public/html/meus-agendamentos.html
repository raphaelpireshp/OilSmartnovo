<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Agendamentos - OilSmart</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/tentativa4.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Meus Agendamentos</h1>
        
        <div id="agendamentos-list">
            <div class="loading">Carregando agendamentos...</div>
        </div>
        
        <a href="servicos.html" class="btn">Fazer Novo Agendamento</a>
        <a href="index.html" class="btn secondary">Voltar para Início</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('token');
            const userData = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || !userData.id) {
                alert('Você precisa estar logado para ver seus agendamentos');
                window.location.href = 'login.html';
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:3000/api/agendamentos/usuario/${userData.id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar agendamentos');
                }
                
                const agendamentos = await response.json();
                displayAgendamentos(agendamentos);
                
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('agendamentos-list').innerHTML = `
                    <div class="error">
                        <p>Erro ao carregar agendamentos: ${error.message}</p>
                    </div>
                `;
            }
        });
        
        function displayAgendamentos(agendamentos) {
            const container = document.getElementById('agendamentos-list');
            
            if (agendamentos.length === 0) {
                container.innerHTML = `
                    <div class="no-agendamentos">
                        <p>Você ainda não possui agendamentos.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = agendamentos.map(ag => `
                <div class="agendamento-card">
                    <h3>Agendamento #${ag.codigo_confirmacao}</h3>
                    <p><strong>Status:</strong> <span class="status ${ag.status}">${ag.status}</span></p>
                    <p><strong>Data:</strong> ${new Date(ag.data_agendamento).toLocaleString('pt-BR')}</p>
                    <p><strong>Oficina:</strong> ${ag.oficina_nome}</p>
                    <p><strong>Endereço:</strong> ${ag.oficina_endereco}, ${ag.oficina_cidade}/${ag.oficina_estado}</p>
                    <p><strong>Telefone:</strong> ${ag.oficina_telefone || 'Não informado'}</p>
                    
                    <div class="servicos-info">
                        <h4>Serviços:</h4>
                        ${ag.servicos.troca_oleo ? '<p>• Troca de óleo</p>' : ''}
                        ${ag.servicos.troca_filtro ? '<p>• Troca de filtro</p>' : ''}
                    </div>
                    
                    ${ag.observacoes ? `<p><strong>Observações:</strong> ${ag.observacoes}</p>` : ''}
                </div>
            `).join('');
        }
    </script>
</body>
</html>
