<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OilSmart Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #213f57, #384d5e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            background: #213f57;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.8;
            font-size: 14px;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #b49434;
            box-shadow: 0 0 0 3px rgba(180, 148, 52, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #b49434, #d4b15f);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(180, 148, 52, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #213f57;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>OilSmart Admin</h1>
            <p>Área administrativa para oficinas</p>
        </div>
        
        <div class="login-form">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Sua senha" required>
            </div>
            
            <button class="login-btn" onclick="login()" id="loginBtn">
                Entrar
            </button>
            
            <div class="back-link">
                <a href="/">← Voltar para o site principal</a>
            </div>
        </div>
    </div>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        async function login() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const loginBtn = document.getElementById('loginBtn');

            if (!email || !senha) {
                showError('Por favor, preencha todos os campos');
                return;
            }

            hideError();
            loginBtn.innerHTML = '<div class="loading"></div>';
            loginBtn.disabled = true;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    
                    // Redirecionar para o painel administrativo
                    window.location.href = '/admindex.html';
                } else {
                    showError(data.message || 'Erro ao fazer login');
                }
            } catch (error) {
                console.error('Erro:', error);
                showError('Erro de conexão. Tente novamente.');
            } finally {
                loginBtn.innerHTML = 'Entrar';
                loginBtn.disabled = false;
            }
        }

        // Permitir login com Enter
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });

        // Verificar se já está logado
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/admin/check-auth', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/admindex.html';
                }
            } catch (error) {
                // Usuário não está logado, continuar na página de login
            }
        });
    </script>
</body>
</html>
