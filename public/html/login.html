<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OilSmart </title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="icon" href="/img/tentativa4.png" type="image/x-icon">

</head>
<body>
    <div class="login-card">
        <div class="logo-container">
            <div class="logo">OS</div>
            <h1 class="login-title">Bem-vindo de volta</h1>
        </div>
        <p class="login-subtitle">Acesse sua conta para continuar gerenciando seus veÃ­culos</p>

        <div class="divider"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="section-title">E-mail</label>
                <input type="email" id="email" class="input-field" placeholder="seu.email@exemplo.com" required>
            </div>

<div class="form-group">
    <label for="password" class="section-title">Senha</label>
    <input type="password" id="password" class="input-field" placeholder="Digite sua senha" required>
    <a href="esqueci-senha.html" class="forgot-password">Esqueceu sua senha?</a>
</div>

            <div class="password-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="remember-me">
                    <span class="checkmark"></span>
                    Manter conectado
                </label>
            </div>

            <div class="divider"></div>
<!-- Adicione esta linha antes do botÃ£o de redefinir senha -->
<div class="button-group">
    <button type="button" class="back-button" onclick="window.location.href='index.html'">
        <span class="button-text">Voltar</span>
    </button>

            <button type="submit" class="login-button">
                <span class="button-text">Acessar minha conta</span>
            </button>

            <p class="register-text">NÃ£o tem uma conta? <a href="cadastro.html" class="register-link">Cadastre-se gratuitamente</a></p>
        </form>
    </div>


    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            try {
                console.log('Tentando login com:', email);
                
                // Primeiro teste se o servidor estÃ¡ respondendo
                const testResponse = await fetch('http://localhost:3000/api/test');
                if (!testResponse.ok) {
                    throw new Error('Servidor nÃ£o estÃ¡ respondendo');
                }

                // Fazer login
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        senha: senha
                    })
                });

                console.log('Status da resposta:', response.status);

                // Verificar se a resposta Ã© JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Resposta nÃ£o Ã© JSON:', text);
                    throw new Error('Resposta invÃ¡lida do servidor');
                }

                const result = await response.json();
                console.log('Resultado do login:', result);
const urlParams = new URLSearchParams(window.location.search);
const redirect = urlParams.get('redirect');

                if (result.success) {
                    // Login bem-sucedido
                    alert(`Bem-vindo(a) de volta, ${result.user.nome || email.split('@')[0]}!`);

                    // Armazenar informaÃ§Ãµes do usuÃ¡rio
                    localStorage.setItem('user', JSON.stringify(result.user));
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userId', result.user.id);
    localStorage.setItem('userId', result.user.id);
    localStorage.setItem('token', result.token);
                    // Lembrar email se solicitado
                    if (rememberMe) {
                        localStorage.setItem('rememberedEmail', email);
                    } else {
                        localStorage.removeItem('rememberedEmail');
                    }

                    // Redirecionar para a pÃ¡gina inicial
                    window.location.href = 'index.html';
                }
                 else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Erro completo no login:', error);
                alert('Erro ao conectar com o servidor. Verifique se o servidor estÃ¡ rodando: node server.js');
            }
        });

        // Preencher email salvo ao carregar a pÃ¡gina
        document.addEventListener('DOMContentLoaded', function () {
            const storedEmail = localStorage.getItem('rememberedEmail');
            if (storedEmail) {
                const emailInput = document.getElementById('email');
                if (emailInput) {
                    emailInput.value = storedEmail;
                    document.getElementById('remember-me').checked = true;
                }
            }

            // Testar conexÃ£o com servidor
            testServerConnection();
        });

        async function testServerConnection() {
            try {
                const response = await fetch('http://localhost:3000/api/test');
                if (response.ok) {
                    const data = await response.json();
                    console.log('âœ… Servidor conectado:', data);
                }
            } catch (error) {
                console.warn('âŒ NÃ£o foi possÃ­vel conectar ao servidor:', error.message);
            }
        }
    </script>
</body>

</html>
