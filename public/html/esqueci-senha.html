<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - OilSmart</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="icon" href="/img/tentativa4.png" type="image/x-icon">

</head>
<button class="back-btn" onclick="window.location.href='login.html'">⬅ Voltar</button>

<body>
    <div class="login-card">
        <div class="logo-container">
            <div class="logo">OS</div>
            <h1 class="login-title">Recuperar Senha</h1>
        </div>
        <p class="login-subtitle">Informe seu e-mail para receber instruções de redefinição</p>

        <div class="divider"></div>

        <form id="recoveryForm">
            <div class="form-group">
                <label for="recovery-email" class="section-title">E-mail</label>
                <input type="email" id="recovery-email" class="input-field" placeholder="seu.email@exemplo.com" required>
                <small class="field-hint">Enviaremos um link de recuperação para este e-mail</small>
            </div>

            <div class="divider"></div>
<!-- Adicione esta linha antes do botão de enviar instruções -->
<div class="button-group">
    <button type="submit" class="login-button">
        <span class="button-text">Enviar instruções</span>
    </button>
</div>
            <button type="submit" class="login-button">
                <span class="button-text">Enviar instruções</span>
            </button>

            <p class="register-text">Lembrou sua senha? <a href="login.html" class="register-link">Faça login aqui</a></p>
        </form>
    </div>

    <script>
        document.getElementById('recoveryForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('recovery-email').value.trim();

            if (!email) {
                alert('Por favor, informe seu e-mail');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Por favor, informe um e-mail válido');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Instruções de recuperação enviadas para seu e-mail!');
                    window.location.href = 'login.html';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Erro ao solicitar recuperação:', error);
                alert('Erro ao conectar com o servidor. Tente novamente.');
            }
        });
    </script>
</body>
</html>
