
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OilSmart - Serviços</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            margin-top: 1rem;
        }
        .autocomplete-suggestions {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            top: 100%;
            left: 0;
        }
        .autocomplete-suggestions div {
            padding: 8px;
            cursor: pointer;
        }
        .autocomplete-suggestions div:hover {
            background-color: #f0f0f0;
        }
        .location-search-wrapper {
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Localização OilSmart</h1>
    <div class="location-search-wrapper">
        <input type="text" id="location-input" placeholder="Ex: Rua Tuiuti, São Paulo" autocomplete="off" />
        <div id="suggestions" class="autocomplete-suggestions"></div>
    </div>
    <button id="user-location-btn">Usar minha localização</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map("map").setView([-23.5505, -46.6333], 12);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        const input = document.getElementById("location-input");
        const suggestionsBox = document.getElementById("suggestions");

        input.addEventListener("input", async () => {
            const query = input.value.trim();
            if (query.length < 3) {
                suggestionsBox.innerHTML = "";
                return;
            }

            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&countrycodes=br&limit=5`);
                const results = await res.json();

                suggestionsBox.innerHTML = "";

                results.forEach(result => {
                    const div = document.createElement("div");
                    div.textContent = result.display_name;
                    div.addEventListener("click", () => {
                        input.value = result.display_name;
                        suggestionsBox.innerHTML = "";

                        const lat = parseFloat(result.lat);
                        const lon = parseFloat(result.lon);

                        L.marker([lat, lon])
                            .addTo(map)
                            .bindPopup(`Local selecionado: ${result.display_name}`)
                            .openPopup();

                        map.setView([lat, lon], 14);
                    });
                    suggestionsBox.appendChild(div);
                });
            } catch (err) {
                console.error("Erro ao buscar localizações:", err);
            }
        });

        document.addEventListener("click", function (e) {
            if (!document.querySelector(".location-search-wrapper").contains(e.target)) {
                suggestionsBox.innerHTML = "";
            }
        });

        const userLocationBtn = document.getElementById("user-location-btn");
        userLocationBtn?.addEventListener("click", () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    L.marker([lat, lng], {
                        icon: L.divIcon({
                            className: 'user-marker',
                            html: '<div style="background: #1d3557; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white;"></div>',
                            iconSize: [20, 20],
                            iconAnchor: [10, 20]
                        })
                    }).addTo(map).bindPopup("Você está aqui").openPopup();

                    map.setView([lat, lng], 14);
                }, () => {
                    alert("Erro ao obter localização.");
                });
            } else {
                alert("Geolocalização não suportada.");
            }
        });
    </script>
</body>
</html>
