<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OilSmart</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="login-card">
        <h1 class="login-title">Faça login na sua conta</h1>
        <p class="login-subtitle">Bem-vindo de volta à OilSmart</p>

        <div class="divider"></div>

        <form id="loginForm">
            <h2 class="section-title">E-mail</h2>
            <input type="email" id="email" class="input-field" placeholder="Digite seu e-mail" required>

            <h2 class="section-title">Senha</h2>
            <input type="password" id="password" class="input-field" placeholder="Digite sua senha" required>

            <div class="password-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="remember-me">
                    Lembrar de mim
                </label>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <div class="divider"></div>

            <button type="submit" class="login-button">Entrar</button>

            <p class="register-text">Não tem uma conta? <a href="cadastro.html" class="register-link">Cadastre-se</a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            try {
                console.log('Tentando login com:', email);
                
                // Primeiro teste se o servidor está respondendo
                const testResponse = await fetch('http://localhost:3000/api/test');
                if (!testResponse.ok) {
                    throw new Error('Servidor não está respondendo');
                }

                // Fazer login
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        senha: senha
                    })
                });

                console.log('Status da resposta:', response.status);

                // Verificar se a resposta é JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Resposta não é JSON:', text);
                    throw new Error('Resposta inválida do servidor');
                }

                const result = await response.json();
                console.log('Resultado do login:', result);

                if (result.success) {
                    // Login bem-sucedido
                    alert(`Bem-vindo(a) de volta, ${result.user.nome || email.split('@')[0]}!`);

                    // Armazenar informações do usuário
                    localStorage.setItem('user', JSON.stringify(result.user));
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userId', result.user.id);

                    // Lembrar email se solicitado
                    if (rememberMe) {
                        localStorage.setItem('rememberedEmail', email);
                    } else {
                        localStorage.removeItem('rememberedEmail');
                    }

                    // Redirecionar para a página inicial
                    window.location.href = 'index.html';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Erro completo no login:', error);
                alert('Erro ao conectar com o servidor. Verifique se o servidor está rodando: node server.js');
            }
        });

        // Preencher email salvo ao carregar a página
        document.addEventListener('DOMContentLoaded', function () {
            const storedEmail = localStorage.getItem('rememberedEmail');
            if (storedEmail) {
                const emailInput = document.getElementById('email');
                if (emailInput) {
                    emailInput.value = storedEmail;
                    document.getElementById('remember-me').checked = true;
                }
            }

            // Testar conexão com servidor
            testServerConnection();
        });

        async function testServerConnection() {
            try {
                const response = await fetch('http://localhost:3000/api/test');
                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ Servidor conectado:', data);
                }
            } catch (error) {
                console.warn('❌ Não foi possível conectar ao servidor:', error.message);
            }
        }
    </script>
</body>

</html>
