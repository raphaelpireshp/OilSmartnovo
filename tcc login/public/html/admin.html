<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos - OilSmart Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/agenda.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <div class="admin-navbar">
                <div class="logo">
                    <a href="/html/agenda.html"><img src="../img/LogoIOil.png" alt="OilSmart"></a>
                    <span>Painel Admin</span>
                </div>
                <div class="admin-user">
                    <span>Admin</span>
                    <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main class="admin-main">
        <div class="container">
            <h1 class="admin-title">Agendamentos</h1>
            
            <div class="admin-filters">
                <div class="filter-group">
                    <label for="filter-date">Filtrar por data:</label>
                    <input type="date" id="filter-date">
                </div>
                <div class="filter-group">
                    <label for="filter-status">Status:</label>
                    <select id="filter-status">
                        <option value="all">Todos</option>
                        <option value="pending">Pendentes</option>
                        <option value="confirmed">Confirmados</option>
                        <option value="completed">Realizados</option>
                    </select>
                </div>
            </div>
            
            <div class="admin-appointments">
<div class="appointments-header">
    <div>Cliente</div>
    <div>Veículo</div>
    <div>Data/Hora</div>
    <div>Serviços</div>
    <div>Óleo</div>
    <div>Valor</div>
    <div>Funcionário</div> <!-- Nova coluna -->
    <div>Ações</div>
</div>
                
                <div class="appointments-list" id="appointments-list">
                    <!-- Os agendamentos serão inseridos aqui via JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para edição de agendamento -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <h2>Editar Agendamento</h2>
            </div>
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-date">Nova Data</label>
                    <input type="date" id="edit-date" required>
                </div>
                <div class="form-group">
                    <label for="edit-time">Novo Horário</label>
                    <select id="edit-time" required>
                        <option value="">Selecione</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-employee">Funcionário</label>
                    <select id="edit-employee" required>
                        <option value="">Selecione</option>
                        <option value="1">João Silva</option>
                        <option value="2">Maria Souza</option>
                        <option value="3">Carlos Oliveira</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <!-- Modal para registrar divergência -->
    <div class="modal" id="issue-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <h2>Registrar Divergência</h2>
            </div>
            <form id="issue-form">
                <div class="form-group">
                    <label for="issue-reason">Motivo</label>
                    <textarea id="issue-reason" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
