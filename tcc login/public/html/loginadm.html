<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OilSmart Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/agenda.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-box">
            <div class="login-header">
                <img src="../img/LogoIOil.png" alt="OilSmart" class="login-logo">
                <h1>Painel Administrativo</h1>
                <p>Acesse o sistema de agendamentos</p>
            </div>
            
            <form id="admin-login-form" class="login-form">
                <div class="form-group">
                    <label for="admin-email">E-mail</label>
                    <input type="email" id="admin-email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Senha</label>
                    <div class="password-input">
                        <input type="password" id="admin-password" placeholder="Digite sua senha" required>
                        <button type="button" class="toggle-password">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
