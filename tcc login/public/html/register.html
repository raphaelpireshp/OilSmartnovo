            </div>
            
            <div class="divider"></div>
            
            <button type="submit" class="login-button">Entrar</button>

            <p class="register-text">Não tem uma conta? <a href="register.html" class="register-link">Cadastre-se</a></p>

    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulação de login - na prática, faça uma requisição AJAX
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            if (email && password) {
                // Armazena no localStorage para simular autenticação
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('userEmail', email);
                
                // Redireciona para a página inicial
                window.location.href = 'index.html';
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        });
    </script>
